<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/download/digital_7/digital-7.ttf">
    <link rel="stylesheet" href="/FinalProject/alarm clock/alarm clock.css">
    <title>Alarm Clock</title>
</head>
<body>
    <div class="maincontainer">
        <img src="/download/alarm-clock-of-circular-shape.png" alt="alarmclock" class="image">
        <div class="digiclock">
            <div class="clock">
            <h1>12:00:00 PM</h1>
        </div>
        </div>

        <div class="content">
        <div class="column" >
            <select>
                <option value="Hour" selected hidden>Hour</option>
            </select>
            <select>
                <option value="Minute" selected hidden>Minute</option>
            </select>
            <select>
                <option value="AM/PM" selected hidden>AM / PM</option>
            </select>
        </div>
            
        </div>
        <button class="setalarm">Set Alarm</button>
    </div>
    <script src="/FinalProject/alarm clock/javascript.alarm.js"></script>    
</body>
</html>
